<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      #btn{
        position: absolute;
      }
    </style>

    <script type="text/javascript">
      let index = 0;
      const arr = ["Te quiero :3", "Me encantas :3", "Te amo <3"]
      
      document.addEventListener('DOMContentLoaded', ()=> {

        btn = document.querySelector('#btn');
        btn.onclick = () => {
          btn.value = arr[index];

          if (index < arr.length - 1) index++;
          else index = 0;

          btn.style.top = Math.floor(Math.random()*100 - btn.height)+'%';
          btn.style.left = Math.floor(Math.random()*100 - btn.width)+'%';
        }
      })
    </script>

  </head>

<body>
      <input type="button" id="btn" value="holi :3">
</body>

</html>
